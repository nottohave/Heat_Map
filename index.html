<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- import d3 library -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>Heat Map by nottohave</title>
    </head>

  <body>
    <h1 id="title">Global Land-Surface Temperature 1976 - 2010</h1>
    <h3 id="description">Base Temperature: 8.66&#8451;  from 1953 - 2015</h3>
    <svg id="canvas">
      <svg id="legend">
        <g>
          <rect x="60" y="360" width="20" height="15" fill="MidnightBlue"></rect>
          <text x="60" y="390" fill="black">-6</text>
        </g>
        <g>
          <rect x="80" y="360" width="20" height="15" fill="RoyalBlue"></rect>
          <text x="80" y="390" fill="black">-3</text>
        </g>
        <g>
          <rect x="100" y="360" width="20" height="15" fill="SkyBlue"></rect>
          <text x="94" y="390" fill="black">-1.5</text>
        </g>
        <g>
          <rect x="120" y="360" width="20" height="15" fill="LemonChiffon"></rect>
          <text x="125" y="390" fill="black">0</text>
        </g>
        <g>
          <rect x="140" y="360" width="20" height="15" fill="Orange"></rect>
          <text x="148" y="390" fill="black">1</text>
        </g>
        <g>
          <rect x="160" y="360" width="20" height="15" fill="DarkOrange"></rect>
          <text x="168" y="390" fill="black">3</text>
        </g>
        <g>
          <rect x="180" y="360" width="20" height="15" fill="Coral"></rect>
          <text x="188" y="390" fill="black">5</text>
        </g>
        <g>
          <rect x="200" y="360" width="20" height="15" fill="Crimson"></rect>
          <text x="208" y="390" fill="black">6+</text>
        </g>
      </svg>
    </svg>
  </body>
  <script defer src="app.js"></script>
  <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
